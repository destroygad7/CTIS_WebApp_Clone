<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">	
        <title>CTIS: Patient</title>
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--PATIENT WINDOW-->
        <div id="patient_scroll" >
            <div class="text-center" id="patient_frame">
                <div id="patient_view">
                    <div id="userreveal">

                    </div>
                    <h1 class="block-effect" style="--td: 1.2s">
                        <div id="patient_name_title" class="block-reveal" style="--bc: #58b2d6; --d: .1s">_name</div>
                        <div id="patient_username_title" class="block-revealsmall" style="--bc: #5893d6; --d: .5s">_username</div>
                    </h1>
                </div>
                <p class="mt-3 mb-3 text-primary">Â© 2020 BIT210 </p>
                <div id="endbar"></div>
            </div>   
        </div>
    
        <!--BACKGROUND-->
        <div class="waveWrapper waveAnimation">
            <div class="waveWrapperInner bgTop">
              <div class="wave waveTop" style="background-image: url('media/wave-top.png')"></div>
            </div>
            <div class="waveWrapperInner bgMiddle">
              <div class="wave waveMiddle" style="background-image: url('media/wave-mid.png')"></div>
            </div>
            <div class="waveWrapperInner bgBottom">
              <div class="wave waveBottom" style="background-image: url('media/wave-bot.png')"></div>
            </div>
          </div>
        
        <script type="text/javascript" src="js/Patient.js"></script>
    </body>

</html>
