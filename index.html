<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">	
        <title>CTIS: Login</title>
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        <script type="text/javascript" src="js/Main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="blurred-box"></div>
         <!--LOGIN WINDOW-->
        <div class="text-center" id="login_view">
            <div class="text-center">
                <form id="login_form" method="GET" enctype="multipart/form-data" class="form-group" onsubmit="signin();" >
                    <svg viewbox="0 0 100 20">
                        <defs>
                            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                            <stop offset="5%" stop-color="#3c78a0"/>
                            <stop offset="95%" stop-color="#194d72"/>
                            </linearGradient>
                            <pattern id="wave" x="0" y="0" width="120" height="20" patternUnits="userSpaceOnUse">
                            <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                                <animateTransform
                                    attributeName="transform"
                                    begin="0s"
                                    dur="1.5s"
                                    type="translate"
                                    from="0,0"
                                    to="40,0"
                                    repeatCount="indefinite" />
                            </path>
                            </pattern>
                        </defs>
                        <text text-anchor="middle" x="50" y="18" font-size="24" fill="url(#wave)"  fill-opacity="0.7">CTIS</text>
                        <text text-anchor="middle" x="50" y="18" font-size="24" fill="url(#gradient)" fill-opacity="0.3">CTIS</text>
                    </svg>
                    <h1 class="h5 mb-4 font-weight-normal text-info">Covid Testing Information System</h1>
                    <input type="text" id="loginname" name="loginname" placeholder="Username" class="form-control" required><br>
                    <input type="password" id="loginpass" name="loginpass" placeholder="Password" class="form-control" required><br>
                    
                    <button type="submit" id="loginsubmit" style="--content: 'Login!';">
                        <span class="left"></span>
                        Login!
                        <span class="right"></span>
                    </button>
                    <p class="mt-3 mb-3 text-muted">Â© 2020 BIT210 </p>
                </form>
            </div>
        </div>
        
        <!--BACKGROUND-->
        <div class="blank"><div class="main">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
        </div></div>
        
    </body>

</html>
